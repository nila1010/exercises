<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gæt et tal omvendt</title>
    <script type="module" src="script.js"></script>
</head>

<body>
    <header></header>
    <main>
        <section>
            <h1>Indtast tal 1-100 og få computeren til at gætte det</h1>
            <div class="inputcontainer">
                <label for="userinput">Indtast tal</label>
                <input type="number" name="userinput" id="userinput">
                <button id="btnstart" type="button">Start</button>
            </div>
            <div class="outputcontainer">
                <h2></h2>
                <div class="buttoncontainer"><button type="button" id="btn1">Gæt lavere</button><button type="button"
                        id="btn2">Gættet</button><button type="button" id="btn3">Gæt højere</button></div>
            </div>
        </section>
    </main>
    <footer></footer>

</body>

</html>
