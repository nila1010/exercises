<!DOCTYPE html>
<html lang="en">

<head>

    <title>Theme switcher</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body data-theme="light">

        <select name="themeswitcher" id="ts">

            <option value="dark">Dark</option>
            <option value="waoh">Waoh</option>
        </select>
    </header>
    <main>
        <h2>Content</h2>
        <a href="/#">Her er et link til et eller andet</a>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>

</html>
