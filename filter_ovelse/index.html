<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter ovelse</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <ul>
        <li><strong>Type</strong></li>
        <li><strong>Fuel</strong></li>
        <li><strong>Passengers</strong></li>
        <li><strong>Stops</strong></li>
        <li><strong>OwnedBy</strong></li>
        <li><strong>Electric</strong></li>
        <li><strong>Tandem</strong></li>
    </ul>
    <div>
        <button type="button" class="btns" data-filter="electric">Show electric</button>
        <button type="button" class="btns" data-filter="twoseats">Show more then 2 seats</button>
        <button type="button" class="btns" data-filter="electricaljonas">Electrial owned by Jonas</button>
        <button type="button" class="btns" data-filter="rugbrod">Rugbr√∏d with more then 1 seat</button>
        <button type="button" class="btns" data-filter="all">Show all</button>
    </div>
</body>

</html>
